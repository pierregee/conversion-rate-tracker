name: Lint and e2e tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web
      - name: Install Playwright Browsers
        run: npx playwright install
        working-directory: apps/web
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff2dec-dev \
            libvpx-dev \
            libevent-dev \
            libopus-dev \
            gstreamer1.0-libav \
            libharfbuzz-dev \
            libhyphen-dev \
            libmanette-0.2-dev \
            libflite-dev \
            libgles2-mesa-dev \
            libx264-dev
      - name: Run linting
        run: pnpm run lint
        working-directory: apps/web
      - name: Start Next.js server
        run: pnpm run dev &
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_BASE_URL: https://puffer-vault-rate-api.netlify.app/.netlify/functions/index
      - name: Wait for server to start
        run: npx wait-on http://localhost:3000
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_BASE_URL: https://puffer-vault-rate-api.netlify.app/.netlify/functions/index
